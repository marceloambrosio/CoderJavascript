<!DOCTYPE html>
<html lang="es">

<!-- Todo el HTML y CSS son posibles ideas de como 
    ordenar el proyecto con el poco conocimiento
    que tenia antes del curso 
    NADA ES FUNCIONAL DE MOMENTO -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg sticky-top bg-warning">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Simulador de prestamos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#solicitud">Solicitud</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#tasas">Tasas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#historial">Historial</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="solicitud" class="container-fluid">
            <div class="container-lg px-4 my-4 card rounded-3 shadow-sm">
                <form id="formularioSolicitud">
                    <h2>Solicitud de prestamo</h2>
                    <div class="row">
                        <div class="col">
                            <label class="mb-2">Ingrese su nombre</label>
                            <input id="nombreCliente" class="form-control mb-2">
                        </div>
                        <div class="col">
                            <label class="mb-2">Ingrese su apellido</label>
                            <input id="apellidoCliente" class="form-control mb-2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="mb-2">Ingrese el monto a solicitar</label>
                            <input id="montoPrestamo" class="form-control mb-2">
                        </div>
                        <div class="col">
                            <label class="mb-2">Ingrese sus ingresos mensuales</label>
                            <input id="ingresoMensual" class="form-control mb-2">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <!-- Se habilitarian unicamente los planes de cuotas posibles unicamente -->
                            <!-- En el caso de no poder usar ninguno, se envia un alert detallando -->
                            <label class="mb-2">Seleccione el plan de cuotas</label>
                            <select name="tipoPrestamo" id="selectPrestamo" class="form-select"></select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <button class="btn btn-light col mb-4">Limpiar</button>
                        <button id="btnSolicitar" class="btn btn-warning col mb-4">Solicitar</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="tasas">
            <div class="container-sm px-4 my-4 card rounded-3 shadow-sm">
                <h2>Tasas de interes</h2>
                Las tasas de los prestamos son:
                <ul id="tasasPrestamo" class="list-group col"></ul>

                <br>
                <label>Terminos y condiciones</label>
                <label class="mb-4">La cuota de los prestamos solicitados no pueden superar el 30% de ingresos
                    mensuales</label>
                <!-- Mostrar un simulador de cantidad maxima que puede solicitar segun ingresos -->
            </div>
        </section>

        <section id="historial">
            <div class="container-sm px-4 my-4 card rounded-3 shadow-sm">
                <h2>Historial de prestamos aprobados</h2>
                <!-- Lista del array en donde se cargan todos los prestamos aprobados -->
                <ul id="historialPrestamos" class="list-group col mb-4"></ul>
            </div>
        </section>

    </main>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
